<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人资料</title>
<@c.css />
<link href="../../../../css/style.css" rel="stylesheet" type="text/css">
<@c.javascript />
<script>
    seajs.use("front/m/member-edit");
</script>
</head>

<body>
<form name="saveFrm" id="saveFrm" method="post" action="edit.json">
<@c.top currentIndex="1" />
<div class="main main-row1 main-bg2"> </div>
<table width="1280" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="162" bgcolor="#ebeae6">&nbsp;</td>
    <td width="955"><table width="955" border="0" cellspacing="0" cellpadding="0" class="member">
        <tr>
          <td width="170" height="520" valign="top" bgcolor="#FFFFFF"><@c.member_left currentIndex="3" /></td>
          <td width="5" valign="top" bgcolor="#EBEAE6"></td>
          <td width="780" valign="top" bgcolor="#FFFFFF" class="groundInfo"><div class="member-s3">
              <div class="member-s4">个人资料</div>
              <div class="member-s5">
                <table width="740" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td height="30" colspan="2" align="left">&nbsp;&nbsp;&nbsp;&nbsp;编辑修改你的个人资料</td>
                  </tr>
                  <tr>
                    <td width="76" height="10" align="right"></td>
                    <td></td>
                  </tr>
                </table>
                <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
                  <tr>
                    <th width="15%" height="30" align="right"><span class="error">*</span>用户名  </th>
                    <td width="3%"></td>
                    <td width="82%">${entity.userName!}</td>
                  </tr>
                  <tr>
                    <th height="30" align="right"><span class="error">*</span>姓名 </th>
                    <td></td>
                    <td><input type="text" class="required" name="trueName" id="trueName" placeholder="姓名" value="${entity.trueName!}"></td>
                  </tr>
                  
                      <th height="30" align="right">昵称</th>
                      <td></td>
                    <td><input type="text" class="" name="nickName" id="nickName" placeholder="昵称" value="${entity.nickName!}"></td>
                  <tr>
                    <th height="30" align="right"> <span class="error">*</span>性别</th>
                    <td></td>
                    <td><select name="sex" id="sex" class="required cascade"  cascadeId="#headTitleId,#headIconContent" cascadeParam="#sex">
                        <option value="">-请选择-</option>
                        <@ValueSet code="sex_s" value="${entity.sex!}" />
                      </select></td>
                  </tr>
                  <tr>
                    <th height="30" align="right"><span class="error">*</span>头衔 </th>
                    <td></td>
                    <td colspan="5" ><select name="headTitleId" id="headTitleId" class="required" defaultValue="${entity.headTitleId!}" cascadeCode="head_title">
                        <option value="">-请选择-</option>
                      </select></td>
                  </tr>
                  <tr>
                    <th height="30" align="right">头像</th>
                    <td></td>
                    <td colspan="5"><div id="headIconContent" defaultValue="${entity.headIconId!}" cascadeCode="head_icon"> </div></td>
                  </tr>
                  <tr>
                    <th height="30" align="right">出生日期 </th>
                    <td></td>
                    <td><input type="text" class="date" name="birthday" id="birthday" placeholder="出生日期" value="<#if entity.birthday??>${entity.birthday?string('yyyy-MM-dd')}  </#if>" readonly></td>
                  </tr>
                  <tr>
                    <th height="30" align="right"><span class="error">*</span>手机号码 </th>
                    <td></td>
                    <td><input type="text" class="required" name="mobile" id="mobile" placeholder="手机号码" value="${entity.mobile!}"></td>
                  </tr>
                  <tr>
                    <th height="30" align="right"><span class="error">*</span>邮箱 </th>
                    <td></td>
                    <td><input type="text" class="required" name="email" id="email" placeholder="邮箱" value="${entity.email!}"></td>
                  </tr>
                  <tr>
                    <th height="30" align="right">QQ </th>
                    <td></td>
                    <td><input type="text" class="" name="qq" id="qq" placeholder="QQ" value="${entity.qq!}"></td>
                  </tr>
                  <tr>
                    <th height="30" align="right">地址 </th>
                    <td></td>
                    <td><input type="text" class="" name="address" id="address" placeholder="邮箱" value="${entity.address!}"></td>
                  </tr>
                  <tr>
                    <th height="30" align="right">邮编 </th>
                    <td></td>
                    <td><input type="text" class="" name="postcode" id="postcode" placeholder="邮编" value="${entity.postcode!}"></td>
                  </tr>
                  <tr>
                    <td height="35"></td>
                    <td></td>
                    <td><button type="button" class="saveBtn member-btn1"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button></td>
                  </tr>
                </table>
              </div>
            </div></td>
        </tr>
      </table></td>
    <td width="163" bgcolor="#ebeae6">&nbsp;</td>
  </tr>
  <tr>
    <td bgcolor="#EBEAE6">&nbsp;</td>
    <td bgcolor="#EBEAE6"></td>
    <td bgcolor="#EBEAE6">&nbsp;</td>
  </tr>
</table>
<div class="main main-row1 main-bg2"> </div>
<@c.bottom/>
</form> 
</body>
</html>
