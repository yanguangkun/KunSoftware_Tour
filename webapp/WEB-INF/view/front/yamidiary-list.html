<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>雅米日记</title>
<@c.css /> 
<link href="../../../css/style.css" rel="stylesheet" type="text/css">
<@c.javascript />
<script>
    seajs.use("front/yamidiary-list");  
</script>
</head>

<body>
<@c.top currentIndex="6" />
<div class="main main-row1 main-bg2"> </div>
<div class="main">
  <table width="1280" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="165" bgcolor="#ebeae6">&nbsp;</td>
      <td width="950" height="520" valign="top" bgcolor="#FFFFFF"><table width="855" border="0" align="center" cellpadding="0" cellspacing="0">
          <tr>
            <td height="60">&nbsp;&nbsp;&nbsp;&nbsp;<span class="customize-title">雅米日记</span></td>
          </tr>
          <tr>
            <td height="10"><div class="yamidiary-s1"></div></td>
          </tr> 
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="0" class="yamidiary-table">
              <#list retList as item>
              <tr style="background-color:${item.bgcolor}">
                <td width="1%" height="30"></td>
                <td width="65%" ><a href="detail?id=${item.id}" target="_blank"><span>${item.title!}</span></a></td>
                <td width="34%" align="right"><#if item.createTime??><span class="yamidiary-s2">${item.createTime?string('yyyy-MM-dd')} </span></#if></td>
              </tr>
              </#list>
            </table></td>
          </tr> 
          <tr>
            <td height="50" align="right"><div class="product-content-m2-s7"><@c.page /><div></td>
          </tr>
        </table></td>
        <td width="165" bgcolor="#ebeae6"></td>
    </tr>
    <tr>
      <td bgcolor="#ebeae6"></td>
      <td height="10" valign="top" bgcolor="#EBEAE6"></td>
      <td bgcolor="#ebeae6"></td>
    </tr>
  </table> 
</div>
<@c.bottom />
</body>
</html>
