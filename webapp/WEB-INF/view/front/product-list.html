<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>首页</title>
<@c.css />
<style type="text/css">
.content-m1-col4 {
background-color:$ {
color1
}
;
color:$ {
color2
};
}
.content-m1-col1:hover .content-m1-col4, .content-m1-col2:hover .content-m1-col4 {
background-color:$ {
color3
}
;
color:$ {
color4
};
}
.content-m1-col1:hover .content-m1-col4 .s1, .content-m1-col2:hover .content-m1-col4 .s1 {
color:$ {
color4
}
;
}
</style>
<link href="../../../css/style.css" rel="stylesheet" type="text/css">
<@c.javascript />
<script>
    seajs.use("front/product-list");  
</script>
</head>

<body>
<@c.top currentIndex="1" />
<div class="main main-row1 main-bg1"></div>
<div style=" background-color:#ebeae6; width:100%">
<div class="content-g destination-g">
  <div id="slideBox" class="slideBox md">
    <div class="bd">
      <ul>
        <#list galleryList as item>
        <li><img src="${request.contextPath}/images/uploadDir${item.imagePath!}" /></li>
        </#list>
      </ul>
    </div>
    <!-- 下面是前/后按钮代码，如果不需要删除即可 --> 
    <a class="prev" href="javascript:void(0)"></a> <a class="next" href="javascript:void(0)"></a> </div>
</div>
</div>
<div class="main main-row1 main-bg2"> </div>
<div class="main">
  <table width="1280" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="162" bgcolor="#ebeae6">&nbsp;</td>
      <td width="955"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="587" valign="top" bgcolor="#EBEAE6"><table width="100%" border="0" cellspacing="0" cellpadding="0" id="productList" bgcolor="#fff">
                <tr>
                  <td bgcolor="#FFFFFF"><div class="product-content-m1-s3">${destination.name}</div>
                    <div class="product-content-m1-s4">
                      <ul class="product-type">
                        <li value="-1" class="<#if productType=='-1'>active</#if>">限时促销 <img src="${request.contextPath}/images/type_arr.jpg" width="9" height="5"></li>
                        <li value="1" class="<#if productType=='1'>active</#if>">无忧团队 <img src="${request.contextPath}/images/type_arr.jpg" width="9" height="5"></li>
                        <li value="2" class="<#if productType=='2'>active</#if>">爱自由行 <img src="${request.contextPath}/images/type_arr.jpg" width="9" height="5"></li>
                        <li value="3" class="<#if productType=='3'>active</#if>">自选单项 <img src="${request.contextPath}/images/type_arr.jpg" width="9" height="5"></li>
                      </ul>
                    </div></td>
                </tr>
                <#list retList as item>
                <tr class="productItem">
                  <td><div class="product-content-m1-s5"><a href="detail?id=${item.id}"><img src="${request.contextPath}/images/uploadDir${item.imagePath!}" alt="" width="549" height="180"></a></div>
                    <div class="product-content-m1-s6"><a href="detail?id=${item.id}">${item.name!}</a></div>
                    <div class="product-content-m1-s7">${item.managerComment!}</div></td>
                </tr>
                <tr class="productItem">
                  <td bgcolor="#FFFFFF"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td height="30">&nbsp;</td>
                        <td width="25"><img src="${request.contextPath}/images/img1.jpg" width="17" height="19"></td>
                        <td width="56" class="product-content-m1-s8">${item.somePraise!}</td>
                        <td width="26"><img src="${request.contextPath}/images/img2.jpg" width="20" height="17"></td>
                        <td width="56" class="product-content-m1-s8">188</td>
                      </tr>
                    </table></td>
                </tr>
                </#list>
              </table>
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td height="40" align="center" bgcolor="#EBEAE6"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td height="5" bgcolor="#EBEAE6"></td>
                      </tr>
                      <tr>
                        <td height="40" align="center" bgcolor="#FFFFFF"><img id="moreBtn" style="cursor:pointer" src="${request.contextPath}/images/img4.jpg" width="24" height="21"></td>
                      </tr>
                    </table></td>
                </tr>
              </table></td>
            <td valign="top" bgcolor="#EBEAE6">
            <div class="groundInfo hide"></div>
            <div class="questionsData ">
            <table width="347" border="0" align="right" cellpadding="0" cellspacing="0" bgcolor="#fff;">
            <tr>
              <td bgcolor="#FFFFFF"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td width="210" height="50"><div class="product-left-s1">问答</div></td>
                  <td width="97"><div class="product-left-s11"><a href="#" id="questionsBtn">发布</a></div></td>
                </tr>
              </table></td>
            </tr>
            <tr>
              <td bgcolor="#FFFFFF"><div class="product-left-s2">
              <input type="hidden" name="destination" id="destination" value="${RequestParameters.arriveDestination!}">
               <input type="hidden" name="banner" id="banner" value="1">
                <textarea  name="content" id="content"></textarea>
                <div class="product-left-s3"></div>
              </div></td>
            </tr>
            <tr>
              <td height="50" bgcolor="#FFFFFF">&nbsp;</td>
            </tr> 
            <tr>
              <td bgcolor="#FFFFFF" class="questionsInfo"><div class="product-left-s2">
                <div class="s1"></div>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="48"><img src="${request.contextPath}/images/img17.jpg" width="48" height="48"></td>
                    <td><div class="product-left-s4"></div>
                      <div class="product-left-s5">路人：请问巴厘岛怎样做，有什么推荐的行程。</div>
                      <div class="product-left-s6"></div></td>
                  </tr>
                  <tr>
                    <td colspan="2" height="30"></td>
                  </tr>
                </table>
              </div>
                <div class="product-left-s2">
                  <div class="s2"></div>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td align="right"><div class="product-left-s7"></div>
                        <div class="product-left-s8"><span class="product-left-s10">雅米：</span>巴厘岛怎样玩都好。</div>
                        <div class="product-left-s9"></div></td>
                      <td width="48"><img src="${request.contextPath}/images/yami.jpg" alt="" width="48" height="48"></td>
                    </tr>
                    <tr>
                      <td colspan="2" height="30"></td>
                    </tr>
                  </table>
                </div></td>
            </tr>
            <tr>
              <td bgcolor="#FFFFFF">&nbsp;</td>
            </tr>
          </table>
            </div>
            </td>
          </tr>
        </table></td>
      <td width="163" bgcolor="#ebeae6">&nbsp;</td>
    </tr>
    <tr>
      <td bgcolor="#EBEAE6">&nbsp;</td>
      <td bgcolor="#EBEAE6"></td>
      <td bgcolor="#EBEAE6">&nbsp;</td>
    </tr>
  </table>
</div>
<form action="more.json" method="post" id="listMore">
  <input type="hidden" name="pageNo" id="pageNo">
  <input type="hidden" name="arriveDestination" id="arriveDestination" value="${destination.id}">
  <input type="hidden" name="productType" id="productType" value="${productType}">
</form>
<@c.bottom />
</body>
</html>
