<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>预订</title>
<@c.css />
<link href="../../../css/style.css" rel="stylesheet" type="text/css">
<@c.javascript />
<script>
    seajs.use("front/product-buy3");  
</script>
</head>

<body>
<@c.top currentIndex="1" />
<div class="main main-row1 main-bg2"> </div>
<table width="1280" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="165" bgcolor="#ebeae6">&nbsp;</td>
    <td width="950" valign="top"><form name="buyFrm" id="buyFrm" method="post" action="buy3">
        <table width="855" border="0" align="center" cellpadding="0" cellspacing="0" class="member">
          <tr>
            <td height="60"><span class="customize-title">预订成功</span></td>
          </tr>
          <tr>
            <td height="10"> 
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td height="10" align="left"></td>
                  </tr>
                  <tr>
                    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0" style="border:1px solid #ececec;">
                      <tr>
                        <td height="250" align="right"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tr>
                            <td width="250">&nbsp;</td>
                            <td width="45"><img src="${request.contextPath}/images/11.jpg" width="42" height="44"></td>
                            <td style="line-height:22px;">恭喜你预订成功，你的订单编号为 <span style="color:#2aa4e3">${orders.code!}</span><br>
                              请记住你的订单编号，可随时在雅米网站底部查询订单处理状态。</td>
                          </tr>
                        </table></td>
                      </tr>
                    </table></td>
                  </tr>
                  <tr>
                    <td height="10" align="left"></td>
                  </tr>
                </table> </td>
          </tr>
          <tr>
            <td height="35"></td>
          </tr> 
        </table>
        
      </form></td>
    <td width="165" bgcolor="#ebeae6"></td>
  </tr>
</table>
<div class="main main-row1 main-bg2"> </div>
<@c.bottom />
</body>
</html>
