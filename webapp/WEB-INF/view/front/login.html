<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
<@c.css /> 
<link href="../../../css/style.css" rel="stylesheet" type="text/css">
<@c.javascript />
<script>
    seajs.use("front/login");  
</script>
</head>

<body>
<@c.top currentIndex="1" />
<div class="main main-row1 main-bg2"> </div>
<form name="loginFrm" id="loginFrm" method="post" action="${request.contextPath}/login">
  <table width="1280" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="165" bgcolor="#ebeae6">&nbsp;</td>
      <td width="950" height="518" valign="top">
      <#if loginMsg??>
		<div class="alert alert-danger">${loginMsg}</div>
	  </#if>
      
      <table width="855" border="0" align="center" cellpadding="0" cellspacing="0" class="login-table">
        <tr>
          <td height="60"><span class="customize-title">登陆</span></td>
        </tr>
        <tr>
          <td height="10"></td>
        </tr>
        <tr>
          <td height="30"><span class="login-s1">请输入你的登陆账号和密码</span></td>
        </tr>
        <tr>
          <td height="30"><span class="login-s1">登陆账号</span></td>
        </tr>
        <tr>
          <td height="30"><input type="text" name="userName" id="userName" class="required" ></td>
        </tr>
        <tr>
          <td height="30"><span class="login-s1">登陆密码</span></td>
        </tr>
        <tr>
          <td height="30"><input type="password" name="password" id="password" class="required" >
            <a href="#">忘记密码?</a></td>
        </tr>
        <tr>
          <td height="30"><div class="login-s2"><a href="#" id="loginBtn">登陆</a></div></td>
        </tr>
        <tr>
          <td height="40"><span class="login-s1">还没有雅米账号?</span> <a href="${request.contextPath}/reg">注册</a></td>
        </tr
        >
      </table></td>
      <td width="165" bgcolor="#ebeae6"></td>
    </tr>
  </table>
  <input name="referer" type="hidden" id="referer" value="${referer!}" />
</form>
<div class="main main-row1 main-bg2"> </div>
<@c.bottom />
</body>
</html>
