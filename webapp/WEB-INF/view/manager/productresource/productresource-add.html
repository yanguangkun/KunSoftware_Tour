<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>目的地管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/productresource/productresource-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增目的地 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th>产品名称 <span class="error">*</span></th>
          <td colspan="3"><input type="text" class="form-control input-sm required name" name="name"  id="name" placeholder="产品名称" value=""></td> 
        </tr>
        <tr>
          <th width="15%">出发国家 <span class="error">*</span> </th>
          <td width="35%"><select name="startCountry" id="startCountry" class="form-control input-sm required cascade" cascadeId="#startCity" cascadeParam="#startCountry">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th width="15%">出发城市 <span class="error">*</span> </th>
          <td width="35%"><select name="startCity" id="startCity" class="form-control input-sm required" defaultValue="" cascadeCode="city">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>到达国家 <span class="error">*</span> </th>
          <td><select name="arriveCountry" id="arriveCountry" class="form-control input-sm required cascade" cascadeId="#arriveCity" cascadeParam="#arriveCountry">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>到达城市 <span class="error">*</span> </th>
          <td><select name="arriveCity" id="arriveCity" class="form-control input-sm required" defaultValue="" cascadeCode="city">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>到达目的地 <span class="error">*</span> </th>
          <td><select name="arriveDestination" id="arriveDestination" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="destination" value="" />
            </select></td>
          <th>产品类型</th>
          <td><select name="enable" id="enable" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="product_type" value="" />
            </select>
             </td>
        </tr>
        
        <tr>
          <th>选择产品</th>
          <td><select name="countryValue" id="countryValue" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>绑定航班</th>
          <td><select name="enable" id="enable" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="enable_type" value="" />
            </select></td>
        </tr>
        <tr>
          <th>所属地接</th>
          <td colspan="3"><select name="enable" id="enable" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="enable_type" value="" />
            </select>
            </td>
        </tr>
        <tr>
          <th>单项标签</th>
          <td colspan="3"> 
          
          <ul style="list-style:none; line-height:25px;">
           <li><span class="info1" style="padding-right:10px; padding-top:30px">系列 </span> <label class="radio-inline">
              <input type="radio" name="inlineCheckbox" id="inlineCheckbox1" value="option1">
              1 </label>
            <label class="radio-inline">
              <input type="radio" name="inlineCheckbox" id="inlineCheckbox2" value="option2">
              2 </label>
            <label class="radio-inline">
              <input type="radio" name="inlineCheckbox" id="inlineCheckbox3" value="option3">
              3 </label></li>
              <li><span class="info1" style="padding-right:10px; padding-top:30px">系列 </span> <label class="radio-inline">
              <input type="radio" name="inlineCheckbox2" id="inlineCheckbox1" value="option1">
              1 </label>
            <label class="radio-inline">
              <input type="radio" name="inlineCheckbox2" id="inlineCheckbox2" value="option2">
              2 </label>
            <label class="radio-inline">
              <input type="radio" name="inlineCheckbox2" id="inlineCheckbox3" value="option3">
              3 </label></li>
          </ul>
           </td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
