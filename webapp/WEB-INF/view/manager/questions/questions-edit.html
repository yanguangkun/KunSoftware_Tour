<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提问管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/comments/comments-edit");
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form action="edit.json" method="post" enctype="multipart/form-data" name="saveFrm" id="saveFrm">
    <div class="panel panel-default">
      <div class="panel-heading"> 编辑提问 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">会员id <span class="error">*</span></th>
          <td width="35%">${entity.memberId!}</td>
          <th width="15%">会员名 <span class="error">*</span></th>
          <td width="35%">${entity.memberUserName!}</td>
        </tr>
        <tr>
          <th>目的地 <span class="error">*</span></th>
          <td><select name="destination" id="destination" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="destination" value="${entity.destination!}" />
            </select></td>
          <th>栏目 <span class="error">*</span></th>
          <td><select name="banner" id="banner" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="questions_banner" value="${entity.banner!}" />
            </select></td>
        </tr>
        <tr>
          <th>排序 <span class="error">*</span></th>
          <td colspan="3"><input type="text" class="form-control input-sm required" name="orderValue"  id="orderValue" placeholder="排序" value="${entity.orderValue!}"></td>
        </tr>
        <tr>
          <th>提问内容 <span class="error">*</span> </th>
          <td colspan="3"><textarea name="content" id="content" class="form-control" rows="3">${entity.content!}</textarea></td>
        </tr>
        <tr>
          <th>提问时间 <span class="error">*</span> </th>
          <td colspan="3"><input type="text" class="form-control input-sm required date" name="createTime"  id="createTime" placeholder="选择相册" value="<#if entity.createTime??>${entity.createTime?string('yyyy-MM-dd')}  </#if>" readonly></td>
        </tr>
        <tr>
          <th>回复内容 <span class="error">*</span> </th>
          <td colspan="3"><textarea name="replyContent" id="replyContent" class="form-control" rows="3">${entity.replyContent!}</textarea></td>
        </tr>
        <tr>
          <th>审核 <span class="error">*</span> </th>
          <td colspan="3"><select name="audit" id="audit" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="flight_chedule_audit" value="${entity.id!}" />
            </select></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="${entity.id!}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
