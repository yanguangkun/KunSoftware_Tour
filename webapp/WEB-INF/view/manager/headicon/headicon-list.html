<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>头像管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/headicon/headicon-list");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form id="controlForm" name="controlForm" method="post" action="">
    <div class="panel panel-default">
      <div class="panel-heading"> 头像列表 </div>
      <div class="panel-body form-inline panel-opt"> <a href="###" class="btn btn-default btn-sm editBtn" role="button"><span class="glyphicon glyphicon-pencil"></span> 修改</a> <a href="add" class="btn btn-default btn-sm addBtn" role="button"> <span class="glyphicon glyphicon-plus"></span> 新增</a> <a href="###" class="btn btn-default btn-sm delBtn" role="button"> <span class="glyphicon glyphicon-trash"></span> 删除</a> </div>
      <table border="0" align="center" cellspacing="0" class="table table-striped table-hover  table-result">
        <thead>
          <tr>
            <th width="5%"></th>
            <th width="15%">编号</th>
            <th width="15%">性别</th>
            <th width="35%">头像</th>
            <th width="15%">用于非会员</th>
            <th width="15%">是否启用</th>
          </tr>
        </thead>
        <#list retList as item>
        <tr>
          <td align="center"><input type="checkbox" name="id" id="id" value="${item.id}"></td>
          <td>${item.id!}</td>
          <td><@ValueSetWrite code="sex" value="${item.sex!}" /></td>
          <td><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="${request.contextPath}/images/uploadDir${item.name!}" width="180" height="100" id="imagePathShow"> </a> </div>
            </div></td>
          <td><@ValueSetWrite code="yes_no_r" value="${item.member!}" /></td>
          <td><@ValueSetWrite code="yes_no_r" value="${item.enable!}" /></td>
        </tr>
        </#list>
      </table>
    </div>
  </form>
</div>
</div>
</body>
</html>
