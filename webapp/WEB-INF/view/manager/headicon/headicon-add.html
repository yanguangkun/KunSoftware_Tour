<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>头衔管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/headicon/headicon-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增头衔 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <td>头像 <span class="error">*</span>
            </th>
          <td colspan="3"><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
            </div>
            <input type="file" name="headIconImageFile" id="headIconImageFile"></td>
        </tr>
        <tr>
          <th width="15%">性别 <span class="error">*</span></th>
          <td width="35%"><@ValueSet name="sex" code="yes_no_r" value="" /></td>
          <th width="15%">是否非会员 <span class="error">*</span></th>
          <td width="35%"><@ValueSet name="member" code="yes_no_r" value="" /></td>
        </tr>
        <tr>
          <th >是否启用 <span class="error">*</span></th>
          <td colspan="3"><@ValueSet name="enable" code="yes_no_r" value="" /></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
