<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>菜单管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/flight/flight-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增航班资源 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">航班名称 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="name"  id="name" placeholder="航班名称" value=""></td>
          <th width="15%">开班说明 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="instruction" id="instruction" placeholder="开班说明" value=""></td>
        </tr>
        <tr>
          <th>价格说明 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="priceInstruction"  id="priceInstruction" placeholder="价格说明" value=""></td>
          <th>价格截止日期 <span class="error">*</span></th>
          <td><input name="deadline" type="text" class="form-control input-sm required date" id="deadline" placeholder="价格截止日期" value="" readonly></td>
        </tr>
        <tr>
          <th>出发国家 <span class="error">*</span> </th>
          <td><select name="startCountry" id="startCountry" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>出发城市 <span class="error">*</span> </th>
          <td><select name="startCity" id="startCity" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>到达国家 <span class="error">*</span> </th>
          <td><select name="arriveCountry" id="arriveCountry" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>到达城市 <span class="error">*</span> </th>
          <td><select name="arriveCity" id="arriveCity" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>到达目的地 <span class="error">*</span> </th>
          <td><select name="arriveDestination" id="arriveDestination" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="destination" value="" />
            </select></td>
          <th>成人价格 <span class="error">*</span> </th>
          <td><input type="text" class="form-control input-sm required digits" name="adultPrice" id="adultPrice" placeholder="成人价格" value=""></td>
        </tr>
        <tr>
          <th>儿童价格 <span class="error">*</span> </th>
          <td><input type="text" class="form-control input-sm required digits" name="childPrice" id="childPrice" placeholder="儿童价格" value=""></td>
          <th>是否启用 <span class="error">*</span> </th>
          <td><select name="enable" id="enable" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="enable_type" value="" />
            </select></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
