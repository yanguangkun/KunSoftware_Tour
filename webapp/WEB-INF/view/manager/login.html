<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户登陆 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
if (top.location != self.location){top.location = self.location}
</script>
<script>
	seajs.use('app',function(app) {
		app.load('manager/login');
	}); 
</script>
</head>

<body> 
<#if loginMsg??>
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" class="bg1">
  <tr>
    <td align="center" class="error" height="22">${loginMsg}</td>
  </tr>
</table>
</#if> 
<br />
<br />
<br />
<br />
<div class="main-login"> 
<form id="loginFrm" name="loginFrm" method="post" action="${request.contextPath}/manager/login">
<table align="center" cellpadding="0" cellspacing="0"  class="table table-bordered table-form">
  <tr>
    <td colspan="2">用户登陆</td>
  </tr>
  <tr>
    <th width="35%">用户名</th>
    <td width="65%"><input type="text" class="form-control input-sm" name="userName" id="userName" value="${userName!}" /></td>
  </tr>
  <tr>
    <th>密&nbsp;&nbsp;码</th>
    <td><input type="password" class="form-control input-sm" name="password" id="password" value="${password!}"/></td>
  </tr> 
  <tr>
    <td  colspan="2" align="center"><input type="submit" name="createBtn" class="btn btn-primary" id="button" value="登陆" />
      <input type="reset" name="cancelBtn" id="button" value="清除" class="btn btn-default" />
      <input name="referer" type="hidden" id="referer" value="${referer!}" /></td>
  </tr>
</table>
</form>
</div>
</body>
</html>
