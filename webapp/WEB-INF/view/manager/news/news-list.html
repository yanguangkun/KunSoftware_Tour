<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新闻 -
<@c.sysName />
</title>
<@c.css />
<@c.javascript />
<script>
    seajs.use("manager/news/news-list");  
</script>
</head>

<body>
<div style="width:800px; margin:auto">
  <table border="0" align="center" cellspacing="0" class="table table-striped table-hover">
    <thead>
      <tr>
        <th width="80%">标题</th>
        <th width="20%">时间</th>
      </tr>
    </thead>
    <#list retList as item>
    <tr>
      <td><a href="${item.link!}" target="_blank" class="news" newsId="${item.id}">${item.title!}</a></td>
      <td><#if item.createTime??>${item.createTime?string('yyyy-MM-dd HH:ss')}  </#if></td>
    </tr>
    </#list>
  </table>
  <@c.page /> </div>
</body>
</html>
