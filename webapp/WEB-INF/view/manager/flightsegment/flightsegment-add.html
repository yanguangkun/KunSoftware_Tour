<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>航段管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/flightsegment/flightsegment-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增航段 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">排序 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="orderValue"  id="orderValue" placeholder="排序" value=""></td>
          <th width="15%">第几天 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="serialNumber" id="serialNumber" placeholder="第几天" value=""></td>
        </tr>
        <tr>
          <th>航空公司 <span class="error">*</span></th>
          <td><select name="airlineId" id="airlineId" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="airline" value="" />
            </select></td>
          <th>航空号 <span class="error">*</span></th>
          <td><input name="flightNum" type="text" class="form-control input-sm required" id="flightNum" placeholder="航空号" value="" ></td>
        </tr>
        <tr>
          <th>出发国家 <span class="error">*</span> </th>
          <td><select name="startCountry" id="startCountry" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>出发城市 <span class="error">*</span> </th>
          <td><select name="startCity" id="startCity" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>出发机场 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="startAirport"  id="startAirport" placeholder="出发机场" value=""></td>
          <th>起飞时间 <span class="error">*</span></th>
          <td><input name="startTime" type="text" class="form-control input-sm required dateValid"  dateFmt="HH:mm" id="startTime" placeholder="起飞时间" value="" readonly></td>
        </tr>
        <tr>
          <th>到达国家 <span class="error">*</span> </th>
          <td><select name="arriveCountry" id="arriveCountry" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>到达城市 <span class="error">*</span> </th>
          <td><select name="arriveCity" id="arriveCity" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>到达机场 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="arriveAirport"  id="arriveAirport" placeholder="到达机场" value=""></td>
          <th>降落时间 <span class="error">*</span></th>
          <td><input name="arriveTime" type="text" class="form-control input-sm required" id="arriveTime" placeholder="降落时间" value=""></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <input type="hidden" name="flightId" id="flightId" value="${RequestParameters.flightId!}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list?flightId=${RequestParameters.flightId!}" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
