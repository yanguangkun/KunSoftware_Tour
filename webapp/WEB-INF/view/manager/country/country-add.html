<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>菜单管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/country/country-add");  
</script>
</head>

<body>
<div class="main">
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <@cm.top />
    <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
      <tr>
        <th width="15%">国家中文名称 <span class="error">*</span></th>
        <td width="35%"><input type="text" class="form-control input-sm required" name="name" id="name" placeholder="国家中文名称" value=""></td>
        <th width="15%">国家英文名称 <span class="error">*</span></th>
        <td width="35%"><input type="text" class="form-control input-sm required" name="nameEn" id="nameEn" placeholder="国家英文名称" value=""></td>
      </tr>
       
      <tr>
        <td colspan="4" align="center"><input type="hidden" name="id" id="id" value=""><input class="saveBtn btn btn-primary btn-sm" type="button" name="button" id="button" value="保存">
         
        <a href="list" class="btn btn-default btn-sm" role="button">返回</a>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
