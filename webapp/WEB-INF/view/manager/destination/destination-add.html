<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>菜单管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/city/city-add");  
</script>
</head>

<body>
<div class="main">
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <@cm.top />
    <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
      <tr>
        <th width="15%">目的地中文名称 <span class="error">*</span></th>
        <td width="35%"><input type="text" class="form-control input-sm required" name="name" id="name" placeholder="目的地中文名称" value=""></td>
        <th width="15%">目的地英文名称 <span class="error">*</span></th>
        <td width="35%"><input type="text" class="form-control input-sm required" name="nameEn" id="nameEn" placeholder="目的地英文名称" value=""></td>
      </tr>
      <tr>
        <th>所属国家</th>
        <td><select name="countryValue" id="countryValue" class="form-control input-sm required">
            <option value="">-请选择-</option>
            <@ValueSet code="country" value="" />
          </select></td>
        <th>是否启用</th>
        <td><select name="enable" id="enable" class="form-control input-sm required">
            <option value="">-请选择-</option>
            <@ValueSet code="enable_type" value="" />
          </select></td>
      </tr>
      <tr>
        <th>目的地图片</th>
        <td colspan="3"><div class="row">
            <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
          </div>
          <input type="file" name="destinationImageFile" id="destinationImageFile"></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
          <input class="saveBtn btn btn-primary btn-sm" type="button" name="button" id="button" value="保存">
          <a href="list" class="btn btn-default btn-sm" role="button">返回</a></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
