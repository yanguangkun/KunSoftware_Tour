<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>国家管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/country/country-edit");
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="edit.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增城市 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">城市中文名称 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="name" id="name" placeholder="国家中文名称" value="${valueSet.name!}"></td>
          <th width="15%">城市英文名称 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="nameEn" id="nameEn" placeholder="国家英文名称" value="${valueSet.nameEn!}"></td>
        </tr>
        <tr>
          <th>城市类型 <span class="error">*</span></th>
          <td><select name="attr" id="attr" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="city_type" value="${valueSet.attr!}" />
            </select></td>
          <th>所属国家 <span class="error">*</span></th>
          <td><select name="parentValue" id="parentValue" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="${valueSet.parentValue!}" />
            </select></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="${valueSet.id!}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
