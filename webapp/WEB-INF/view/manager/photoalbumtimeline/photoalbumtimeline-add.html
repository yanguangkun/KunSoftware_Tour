<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>时间轴管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/photoalbumtimeline/photoalbumtimeline-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增时间轴 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">排序 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="orderValue"  id="orderValue" placeholder="排序" value=""></td>
          <th width="15%">时间轴标题 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="title" id="title" placeholder="时间轴标题" value=""></td>
        </tr> 
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <input type="hidden" name="photoAlbumId" id="photoAlbumId" value="${RequestParameters.photoAlbumId!}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list?photoAlbumId=${RequestParameters.photoAlbumId!}" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
