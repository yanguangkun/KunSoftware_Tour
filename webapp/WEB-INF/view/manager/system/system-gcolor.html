<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>轮换颜色管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/system/system-gcolor");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="gcolor.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 轮换颜色 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th>变化前颜色 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="color1"  id="color1" placeholder="#949494" value="${color1!}"></td>
          <th>变化前文字颜色 <span class="error">*</span></th>
          <td><input name="color2" type="text" class="form-control input-sm required" id="color2" placeholder="#949494" value="${color2!}"></td>
        </tr>
        <tr>
          <th>变化后颜色 <span class="error">*</span> </th>
          <td><input type="text" class="form-control input-sm required" name="color3"  id="color3" placeholder="#949494" value="${color3!}"></td>
          <th>变化后文字颜色 <span class="error">*</span> </th>
          <td><input type="text" class="form-control input-sm required" name="color4"  id="color4" placeholder="#949494" value="${color4!}"></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
