<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>赠品广告管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/system/system-giftad");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" enctype="multipart/form-data" action="giftad.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 赠品广告 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">连接 <span class="error">*</span></th>
          <td width="85%" class="form-inline"><input type="text" class="form-control input-sm required" name="link"  id="link" placeholder="连接" value="${link!}"></td>
        </tr>
        <tr>
          <th>图片 <span class="error">*</span> </th>
          <td><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="${request.contextPath}/images/uploadDir${image!}" width="180" height="100" id="imagePathShow"> </a> </div>
            </div>
            <input type="file" name="image" id="image">
        </tr>
        <tr>
          <td colspan="4" align="center"><button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
