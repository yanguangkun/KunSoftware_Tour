<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>日套餐管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/flightcheduleplan/flightcheduleplan-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 日套餐模板 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">套餐名称 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="name"  id="name" placeholder="套餐名称" value=""></td>
          <th width="15%">套餐描述 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="planDescribe" id="planDescribe" placeholder="套餐描述" value=""></td>
        </tr>
        <tr>
          <th>排序 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="orderValue"  id="orderValue" placeholder="排序" value=""></td>
          <th>成人价格 <span class="error">*</span></th>
          <td><input name="adultPrice" type="text" class="form-control input-sm required" id="adultPrice" placeholder="成人价格" value="" ></td>
        </tr>
        <tr>
          <th>成人加床价格 <span class="error">*</span></th>
          <td><input name="adultExtraBedPrice" type="text" class="form-control input-sm required" id="adultExtraBedPrice" placeholder="成人加床价格" value="" ></td>
          <th>儿童占床价格 <span class="error">*</span></th>
          <td><input name="childBedPrice" type="text" class="form-control input-sm required" id="childBedPrice" placeholder="儿童占床价格" value="" ></td>
        </tr>
        <tr>
          <th>儿童不占床价格 <span class="error">*</span> </th>
          <td><input name="childNoBedPrice" type="text" class="form-control input-sm required" id="childNoBedPrice" placeholder="儿童不占床价格" value="" ></td>
          <th>单房差 <span class="error">*</span> </th>
          <td><input name="singleRoom" type="text" class="form-control input-sm required" id="singleRoom" placeholder="单房差" value="" ></td>
        </tr>
        <tr>
          <th>备注 <span class="error">*</span></th>
          <td colspan="3"><textarea name="remark" id="remark" class="form-control" rows="3"></textarea></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <input type="hidden" name="flightCheduleId" id="flightCheduleId" value="${RequestParameters.flightCheduleId!}">
            <input type="hidden" name="productResourceId" id="productResourceId" value="${flightChedule.productResourceId!}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list?flightCheduleId=${RequestParameters.flightCheduleId!}" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
