<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>相册管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/gallery/gallery-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" enctype="multipart/form-data" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 编辑相册 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">类别 </th>
          <td width="35%"><select name="type" id="type" class="form-control input-sm">
              <option value="">-请选择-</option>
              <@ValueSet code="gallery_type" value="" />
            </select></td>
          <th width="15%">绑定产品资源</th>
          <td width="35%" class="form-inline"><input type="hidden" class="productResourceId" name="productResourceId"  id="productResourceId" value="">
            <input type="text" class="form-control input-sm productResourceName" name="productResourceName"  id="productResourceName" placeholder="绑定产品资源" value="" readonly>
            <div class="form-group dialogControl">
              <input class="dialogBtn btn btn-primary btn-sm" type="button" name="button2" id="button2"  value="选择">
              <input class="btn btn-default btn-sm selectClean" type="button" name="button2" id="button2" value="清空">
            </div></td>
        </tr>
        <tr>
          <th>图片标题 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="title1"  id="title1" placeholder="图片标题" value="" ></td>
          <th>图片副标题</th>
          <td><input type="text" class="form-control input-sm" name="title2"  id="title2" placeholder="图片副标题" value="" ></td>
        </tr>
        <tr>
          <th>排序 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="orderValue"  id="orderValue" placeholder="排序" value="" ></td>
          <th>连接</th>
          <td><input type="text" class="form-control input-sm" name="link"  id="link" placeholder="连接" value="" ></td>
        </tr>
        <tr>
          <th>目的地  </th>
          <td><select name="destination" id="destination" class="form-control input-sm">
              <option value="">-请选择-</option>
              <@ValueSet code="destination" value="" />
            </select></td>
          <th>是否启用</th>
          <td><@ValueSet name="enable" code="yes_no_r" value="" /></td>
        </tr>
        <tr>
          <th>图片 <span class="error">*</span></th>
          <td><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
            </div>
            <input type="file" name="galleryImageFile" id="galleryImageFile"></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
