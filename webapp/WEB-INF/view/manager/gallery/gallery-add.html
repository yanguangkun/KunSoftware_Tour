<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>相册管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/gallery/gallery-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" enctype="multipart/form-data" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 编辑相册 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">相册名字 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="name" id="name" placeholder="相册名字" value=""></td>
          <th width="15%">备注 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="remark" id="remark" placeholder="备注" value=""></td>
        </tr>
      </table>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"> 图片列表 </div>
      <div class="panel-body form-inline panel-opt"> <a href="add" class="btn btn-default btn-sm addBtn" role="button"> <span class="glyphicon glyphicon-plus"></span> 新增</a> </div>
      <table id="galleryTable" border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <thead>
          <tr>
            <th width="35%">相册</th>
            <th width="15%">排序</th>
            <th width="35%">标题</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tr>
          <td ><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
            </div>
            <input type="file" name="galleryImageFile" id="galleryImageFile">
            <input type="hidden" name="isFile" id="isFile" value="">
            <input type="hidden" name="imagePaths" id="imagePaths" value="">
            </td>
          <td ><input type="text" class="form-control input-sm required" name="orderValue" id="orderValue" placeholder="排序" value=""></td>
          <td ><input type="text" class="form-control input-sm required" name="title" id="title" placeholder="标题" value=""></td>
          <td ><a href="###" class="btn btn-default btn-sm delBtn" role="button"> <span class="glyphicon glyphicon-remove"></span> 删除</a></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
<script id="tpl" type="text/template">
    <tr>
	  <td ><div class="row">
		  <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
		</div>
		<input type="file" name="galleryImageFile" id="galleryImageFile">
		<input type="hidden" name="isFile" id="isFile" value="">
		<input type="hidden" name="imagePaths" id="imagePaths" value=""></td>
	  <td ><input type="text" class="form-control input-sm required" name="orderValue" id="orderValue" placeholder="排序" value=""></td>
	  <td ><input type="text" class="form-control input-sm required" name="title" id="title" placeholder="标题" value=""></td>                   
	  <td ><a href="###" class="btn btn-default btn-sm delBtn" role="button"> <span class="glyphicon glyphicon-remove"></span> 删除</a></td>
	</tr>
</script>
</html>
