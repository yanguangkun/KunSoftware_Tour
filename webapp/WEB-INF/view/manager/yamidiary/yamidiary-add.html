<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>雅米日记管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/yamidiary/yamidiary-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增日记 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">标题 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="title"  id="title" placeholder="标题" value=""></td>
          <th width="15%">背景色 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="bgcolor" id="bgcolor" placeholder="背景色" value=""></td>
        </tr>
        <tr>
          <th>是否推荐到首页</th>
          <td colspan="3"><@ValueSet name="indexRecommend" code="yes_no_r" value="" /></td>
        </tr>
        <tr>
          <th>文章内容</th>
          <td colspan="3"><textarea name="content" id="content" class="form-control" rows="3"></textarea></td>
        </tr>
        <tr>
          <th>日记配图</th>
          <td colspan="3"><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
            </div>
            <input type="file" name="yamidiaryImageFile" id="yamidiaryImageFile"></td>
        </tr>
        <tr>
          <th>首页推荐日记标题图</th>
          <td colspan="3"><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
            </div>
            <input type="file" name="yamidiaryIndexImageFile" id="yamidiaryIndexImageFile"></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
