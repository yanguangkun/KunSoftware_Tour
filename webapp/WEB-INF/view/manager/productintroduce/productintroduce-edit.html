<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>航段管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.css_editor/>
<@cm.javascript />
<script>
    seajs.use("manager/productintroduce/productintroduce-edit");
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form action="edit.json" method="post" enctype="multipart/form-data" name="saveFrm" id="saveFrm">
    <div class="panel panel-default">
      <div class="panel-heading"> 修改航段 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">标题 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="title"  id="title" placeholder="标题" value="${entity.title!}"></td>
          <th width="15%">是否默认展开 <span class="error">*</span></th>
          <td width="35%"><@ValueSet name="expand" code="yes_no_r" value="${entity.expand!}" /></td>
        </tr>
        <tr>
          <th>是否前台显示 <span class="error">*</span></th>
          <td><@ValueSet name="frontDesk" code="yes_no_r" value="${entity.frontDesk!}" /></td>
          <th>排序 <span class="error">*</span></th>
          <td><input name="orderValue" type="text" class="form-control input-sm required number" id="orderValue" placeholder="排序" value="${entity.orderValue!}" ></td>
        </tr>
        <tr>
          <th>内容介绍</th>
          <td colspan="3"><textarea name="introduce" id="introduce" class="form-control" rows="3">${entity.introduce!}</textarea></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="${entity.id!}">
            <input type="hidden" name="productId" id="productId" value="${entity.productId!}"> 
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list?productId=${entity.productId!}" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
<script type="text/javascript">//<![CDATA[
window.CKEDITOR_BASEPATH='${request.contextPath}/js/ckeditor/';
//]]></script>
<script type="text/javascript" src="${request.contextPath}/js/ckeditor/ckeditor.js?t=B37D54V"></script>
<script type="text/javascript">//<![CDATA[
CKEDITOR.replace('introduce', {"filebrowserImageUploadUrl":"${request.contextPath}/manager/imageUpload?type=Image"});
//]]></script>
</body>
</html>
