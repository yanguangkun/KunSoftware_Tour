<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/user/user-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增用户 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">用户名 <span class="error">*</span> </th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="userName" id="userName" placeholder="用户名" value=""></td>
          <th width="15%">密码 <span class="error">*</span> </th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="password" id="password" placeholder="密码" value=""></td>
        </tr>
        <tr>
          <th>昵称 <span class="error">*</span></th>
          <td><input type="text" class="form-control input-sm required" name="nickName" id="nickName" placeholder="昵称" value=""></td>
          <th>权限 <span class="error">*</span></th>
          <td><select name="userRole" id="userRole" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="user_role" value="" />
            </select></td>
        </tr>
        <tr>
          <th>性别 <span class="error">*</span></th>
          <td><select name="sex" id="sex" class="form-control input-sm required cascade"  cascadeId="#headTitleId,#headIconContent" cascadeParam="#sex">
              <option value="">-请选择-</option>
              <@ValueSet code="sex_s" value="" />
            </select></td>
          <th>头衔 <span class="error">*</span></th>
          <td colspan="3" ><select name="headTitleId" id="headTitleId" class="form-control input-sm required" defaultValue="" cascadeCode="head_title">
              <option value="">-请选择-</option> 
            </select></td>
        </tr>
        <tr>
          <th>头像 <span class="error">*</span></th>
          <td colspan="3">
          <div id="headIconContent" defaultValue="" cascadeCode="head_icon">
            </div>
          </td>
        </tr>
        <tr>
          <th>是否应用 <span class="error">*</span></th>
          <td colspan="3"><@ValueSet name="enable" code="yes_no_r" value="" /></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
