<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>菜单管理 -
<@c.sysName />
</title>
<@c.css />
<@c.javascript />
<script>
    seajs.use("manager/menu/menu-add");  
</script>
</head>

<body>
<form name="saveFrm" id="saveFrm" method="post" action="add.json">
  <div style="width:800px; margin:auto">
    <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-hover">
      <tr>
        <th width="15%">菜单树</th>
        <th width="35%"><input type="text" name="menuTreeName" id="menuTreeName"></th>
        <th width="15%">菜单英文名</th>
        <th width="35%"><input type="text" name="menuEname" id="menuEname">
        </th>
      </tr>
      <tr>
        <td>菜单中文名</td>
        <td><input type="text" name="menuCname" id="menuCname"></td>
        <td>&nbsp;</td>
        <td><input type="text" name="menuUrl" id="menuUrl"></td>
      </tr>
      <tr>
        <td colspan="4"><input class="saveBtn" type="button" name="button" id="button" value="保存"></td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
