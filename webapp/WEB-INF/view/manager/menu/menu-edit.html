<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>菜单管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/menu/menu-edit");  
</script>
</head>

<body>
<div class="main">
  <form name="saveFrm" id="saveFrm" method="post" action="edit.json">
    <@cm.top />
    <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
      <tr>
        <th width="15%">菜单树</th>
        <td width="35%"><input type="text" class="form-control input-sm" name="menuTreeName" id="menuTreeName" placeholder="菜单树" value="${sysMenu.menuTreeName!}"></td>
        <th width="15%">菜单英文名</th>
        <td width="35%"><input type="text" class="form-control input-sm" name="menuEname" id="menuEname" placeholder="菜单英文名" value="${sysMenu.menuEname!}"></td>
      </tr>
      <tr>
        <th>菜单中文名</th>
        <td><input type="text" class="form-control input-sm" name="menuCname" id="menuCname" placeholder="菜单中文名" value="${sysMenu.menuCname!}"></td>
        <th>菜单URL</th>
        <td><input type="text" class="form-control input-sm" name="menuUrl" id="menuUrl" placeholder="菜单英文名" value="${sysMenu.menuUrl!}"></td>
      </tr>
      
      <tr>
        <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="${sysMenu.id}">
          <input class="saveBtn btn btn-primary btn-sm" type="button" name="button" id="button" value="保存">
         
        <a href="list" class="btn btn-default btn-sm" role="button">返回</a>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
