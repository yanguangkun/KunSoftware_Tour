<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>航班管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/product/product-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" enctype="multipart/form-data" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增产品 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <td colspan="4">
          <div>
          系列 <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1">
              1 </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2">
              2 </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3">
              3 </label>
            </div>  
            <div>
              系列 <label class="radio-inline">
              <input type="radio" id="inlineCheckbox1" value="option1">
              1 </label>
            <label class="radio-inline">
              <input type="radio" id="inlineCheckbox2" value="option2">
              2 </label>
            <label class="radio-inline">
              <input type="radio" id="inlineCheckbox3" value="option3">
              3 </label>
              </div>  
              </td>
        </tr>
        <tr>
          <th width="15%">产品简称 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="name"  id="name" placeholder="产品简称" value=""></td>
          <th width="15%">产品类型 <span class="error">*</span></th>
          <td width="35%"><select name="type" id="type" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="product_type" value="" />
            </select></td>
        </tr>
        <tr>
          <th>是否定制 <span class="error">*</span></th>
          <td colspan="3"><@ValueSet name="customMade" code="yes_no_r" value="" /></td>
        </tr>
        <tr>
          <th>出发国家 <span class="error">*</span> </th>
          <td><select name="startCountry" id="startCountry" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>出发城市 <span class="error">*</span> </th>
          <td><select name="startCity" id="startCity" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>到达国家 <span class="error">*</span> </th>
          <td><select name="arriveCountry" id="arriveCountry" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="country" value="" />
            </select></td>
          <th>到达城市 <span class="error">*</span> </th>
          <td><select name="arriveCity" id="arriveCity" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="city" value="" />
            </select></td>
        </tr>
        <tr>
          <th>到达目的地 <span class="error">*</span> </th>
          <td><select name="arriveDestination" id="arriveDestination" class="form-control input-sm required">
              <option value="">-请选择-</option>
              <@ValueSet code="destination" value="" />
            </select></td>
          <th>选择相册</th>
          <td><input type="hidden" class="galleryId" name="galleryId"  id="galleryId" value="">
            <input type="text" class="form-control input-sm required galleryName" name="galleryName"  id="galleryName" placeholder="选择相册" value="" readonly>
            <div class="dialogControl">
              <input class="dialogBtn btn btn-primary btn-sm" type="button" name="button2" id="button2"  value="选择">
              <input class="btn btn-default btn-sm selectClean" type="button" name="button2" id="button2" value="清空">
            </div></td>
        </tr>
        <tr>
          <th>产品经理点评 <span class="error">*</span> </th>
          <td colspan="3"><textarea name="managerComment" id="managerComment" class="form-control" rows="3"></textarea></td>
        </tr>
        <tr>
          <th>图片列表 <span class="error">*</span> </th>
          <td colspan="3"><div class="row">
              <div class="col-xs-6 col-md-3"> <a href="#" class="thumbnail"> <img alt="图片" src="" width="180" height="100" id="imagePathShow"> </a> </div>
            </div>
            <input type="file" name="productImageFile" id="productImageFile"></td>
        </tr>
        <tr>
          <th>备注 </th>
          <td colspan="3"><textarea name="remark" id="remark" class="form-control" rows="3"></textarea></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
