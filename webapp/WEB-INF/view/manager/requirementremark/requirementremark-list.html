<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>备忘管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/requirementremark/requirementremark-list");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form id="controlForm" name="controlForm" method="post" action="">
    <div class="panel panel-default">
      <div class="panel-heading"> 备忘列表 </div>
      <ul class="list-group">
        <li class="list-group-item">你当前正在查看编号为 <span class="info1">${requirement.id!}</span> 的需求单备忘列表</li>
      </ul>
      <div class="panel-body form-inline panel-opt"> <a href="add?requirementId=${requirement.id!}" class="btn btn-default btn-sm addBtn" role="button"> <span class="glyphicon glyphicon-plus"></span> 新增</a> <a href="###" class="btn btn-default btn-sm delBtn" role="button"> <span class="glyphicon glyphicon-trash"></span> 删除</a>   <a href="${request.contextPath}/manager/requirement/list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a>  </div>
      <table border="0" align="center" cellspacing="0" class="table table-striped table-hover  table-result">
        <thead>
          <tr>
            <th width="10%">处理人</th>
            <th width="15%">处理时间</th>
            <th width="75%">备注</th>
          </tr>
        </thead>
        <#list retList as item>
        <tr>
          <td>${item.userName!}</td>
          <td><#if item.dealDate??>${item.dealDate?string('yyyy-MM-dd HH:mm')}  </#if> </td>
          <td>${item.remark!}</td>
        </tr>
        </#list>
      </table>
    </div>
  </form>
   
  <@cm.bottom />
</div>
</body>
</html>
