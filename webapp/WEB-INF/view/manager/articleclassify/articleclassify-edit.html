<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文章分类管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/articleclassify/articleclassify-edit");
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="edit.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 编辑文章分类 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">分类名称</th>
          <td width="35%"><input type="text" class="form-control input-sm" name="name" id="name" placeholder="分类名称" value="${entity.name!}"></td>
          <th width="15%">是否前台显示</th>
          <td width="35%"><@ValueSet name="frontDesk" code="yes_no_r" value="${entity.frontDesk!}" /></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="${entity.id}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
