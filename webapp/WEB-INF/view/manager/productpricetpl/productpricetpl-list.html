<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>价格模板管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/productpricetpl/productpricetpl-list");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form id="controlForm" name="controlForm" method="post" action="">
    <div class="panel panel-default">
      <div class="panel-heading"> 价格模板列表 </div>
      <ul class="list-group">
        <li class="list-group-item">你当前正在查看编号为 <span class="info1">${productResource.id!}</span> 产品资源名称为 <span class="info1">${productResource.name!}</span> 的价格模板列表</li>
      </ul>
      <div class="panel-body form-inline panel-opt"> <a href="###" class="btn btn-default btn-sm editBtn" role="button"><span class="glyphicon glyphicon-pencil"></span> 修改</a> <a href="add?productResourceId=${RequestParameters.productResourceId!}" class="btn btn-default btn-sm addBtn" role="button"> <span class="glyphicon glyphicon-plus"></span> 新增</a> <a href="###" class="btn btn-default btn-sm delBtn" role="button"> <span class="glyphicon glyphicon-trash"></span> 删除</a> <a href="${request.contextPath}/manager/productresource/list" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a> </div>
      <table border="0" align="center" cellspacing="0" class="table table-striped table-hover  table-result">
        <thead>
          <tr>
            <th width="5%"></th>
            <th width="10%">操作</th>
            <th width="10%">排序</th>
            <th width="55%">价格名称</th>
            <th width="10%">价格</th>
            <th width="10%">计价单位</th>
          </tr>
        </thead>
        <#list retList as item>
        <tr>
          <td align="center"><input type="checkbox" name="id" id="id" value="${item.id}"></td>
          <td><a href="#">生成日价格</a></td>
          <td>${item.orderValue!}</td>
          <td>${item.name!} </td>
          <td>${item.price!}</td>
          <td>${item.chargeUnit!}</td>
        </tr>
        </#list>
      </table>
    </div>
  </form>
</div>
</body>
</html>
