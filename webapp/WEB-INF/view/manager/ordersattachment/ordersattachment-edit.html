<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>订单附件管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/ordersattachment/ordersattachment-edit");
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form action="edit.json" method="post" enctype="multipart/form-data" name="saveFrm" id="saveFrm">
    <div class="panel panel-default">
      <div class="panel-heading"> 修改附件 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">附件名称 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="name"  id="name" placeholder="附件名称" value="${entity.name!}"></td>
          <th width="15%">是否前台开发下载 <span class="error">*</span></th>
          <td width="35%"><@ValueSet name="frontDesk" code="yes_no_r" value="${entity.frontDesk!}" /></td>
        </tr>
        <tr>
          <th>上传附件 <span class="error">*</span></th>
          <td colspan="3"><input type="file" name="ordersattachmentFile" id="ordersattachmentFile">
            <a href="${request.contextPath}/images/uploadDir${entity.filePath!}" target="_blank">下载</a></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="${entity.id!}">
            <input type="hidden" name="ordersId" id="ordersId" value="${entity.ordersId!}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list?ordersId=${entity.ordersId!}" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
