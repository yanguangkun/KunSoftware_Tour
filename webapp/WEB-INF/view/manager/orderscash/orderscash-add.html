<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>订单附件管理 -
<@cm.sysName />
</title>
<@cm.css />
<@cm.javascript />
<script>
    seajs.use("manager/orderscash/orderscash-add");  
</script>
</head>

<body>
<div class="main">
  <@cm.top />
  <form name="saveFrm" id="saveFrm" method="post" action="add.json">
    <div class="panel panel-default">
      <div class="panel-heading"> 新增收款 </div>
      <table border="0" width="100%" align="center" cellspacing="0" class="table table-striped table-bordered table-form">
        <tr>
          <th width="15%">收款金额 <span class="error">*</span></th>
          <td width="35%"><input type="text" class="form-control input-sm required" name="payeeAmount"  id="payeeAmount" placeholder="收款金额" value=""></td>
          <th width="15%">是否确认 <span class="error">*</span></th>
          <td width="35%"><@ValueSet name="confirm" code="orders_cash_confirm" value="" /></td>
        </tr>
        <tr>
          <th>备注 </th>
          <td colspan="3"><input type="text" class="form-control input-sm" name="remark"  id="remark" placeholder="备注" value=""></td>
        </tr>
        <tr>
          <td colspan="4" align="center"><input type="hidden" name="id" id="id" value="">
            <input type="hidden" name="ordersId" id="ordersId" value="${RequestParameters.ordersId!}">
            <button type="button" class="saveBtn btn btn-primary btn-sm"> <span class="glyphicon glyphicon-floppy-saved"></span> 保存 </button>
            <a href="list?ordersId=${RequestParameters.ordersId!}" class="btn btn-default btn-sm" role="button"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
